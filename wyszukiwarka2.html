<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn js</title>
</head>
<body>

  <div class="tresc">lorem ipsum szukaj</div>
  <input type="text" class="wyszukiwarka" value="">
  <input type="button" id="button" value="szukaj">
  <div id="info"></div>

  <script>
  
  var searchBtn = document.getElementById('searchBtn');

  var searchText = function() {

    var textToSearch = document.getElementsByClassName('wyszukiwarka')[0].value;
    var text = document.getElementsByClassName('tresc')[0].innerHTML;
    var info = document.getElementById('info');

    var tmpInfo = '';

    for (var j = 0; j < textToSearch.length; j++) {
      for (var i = 0; i < text.length; i++) {
      console.log(
        'przebieg pętli i:', i,
        'znaki do porównania:', textToSearch[j], text[i],
        'porównanie',  textToSearch[j] === text[i],
      )

      if (text[i] === textToSearch[j]) {
        console.log(i, 'zgadza się',)
        tmpInfo += textToSearch[j] 
        break;
        } else if (false){
            console.log(i, 'nie zgadza się',)
        }
      }
    }


    if (tmpInfo === textToSearch) {
      info.innerHTML = tmpInfo;
    } else {
      info.innerHTML = "Brak dopasowań.";
    }
  };

searchBtn.addEventListener('click',searchText);
  
  </script>
</body>
</html>
