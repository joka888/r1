<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn js</title>
</head>
<body>
  <div></div>

  <script>
    var btnMinus = document.createElement("input");
    btnMinus.classList.add('btnMinus');
    btnMinus.setAttribute("type", "button");
    btnMinus.setAttribute("value", "-");

    var btnPlus = document.createElement("input");
    btnPlus.classList.add('btnPlus');
    btnPlus.setAttribute("type", "button");
    btnPlus.setAttribute("value", "+");

    var number = document.createElement("input");
    number.classList.add('number');
    number.setAttribute("type", "text");
    number.setAttribute("value", "0");

    var div = document.querySelector('div');
    div.appendChild(btnMinus);
    div.appendChild(number);
    div.appendChild(btnPlus);

    x = 1;
    number.value = x;

    function spinner(value, operation) {
      if ( operation == "+")
        number.value = ++x;
      else if ( operation == "-" && x > 0)
        number.value = --x;
    };

    btnPlus.addEventListener("click", function() {
     spinner(x,"+");
    });

    btnMinus.addEventListener("click", function() {
     spinner(x,"-");
    });
    
  </script>
</body>
</html>
