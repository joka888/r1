<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn js</title>
</head>
<body>
  <input type="button" value="-" class="buttonMinus">
  <input type="text" value="0" class="number">
  <input type="button" value="+" class="buttonPlus">

  <script>
    var number = document.getElementsByClassName('number');
    var buttonPlus = document.getElementsByClassName('buttonPlus');
    var buttonMinus = document.getElementsByClassName('buttonMinus');

    number = number[0];
    x = 1;
    number.value = x;

    buttonPlus = buttonPlus[0];
    buttonPlus.addEventListener('click', function(){ 
      number.value = ++x;
    });

    buttonMinus = buttonMinus[0];
    buttonMinus.addEventListener('click', function(){ 
      if ( x > 0)
      number.value = --x;
    });
    
  </script>
</body>
</html>
